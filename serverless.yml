service: users-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-2
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.usersTableName}
  

custom:
  usersTableName: users-table-${self:provider.stage}
  
plugins:
  - serverless-auto-swagger
  - serverless-iam-roles-per-function

functions:
  welcome:
    handler: /lambda/api.welcome
    name: welcome
    memorySize: 128 # mb
    timeout: 5 # seconds
    events:
      - http:
          path: /
          method: GET

  # mani:
